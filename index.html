<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Text</title>
    <style>
        /* This centers the text on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2c2c;
            font-family: sans-serif;
            overflow: hidden; /* Hides scrollbars */
        }

        /* This styles the text and applies the animation */
        .bouncing-text {
            font-size: 5rem;
            font-weight: bold;
            color: #e0e0e0;
            animation: bounce 0.8s ease-in-out infinite alternate;
        }

        /* This defines the "bounce" animation */
        @keyframes bounce {
            from {
                transform: translateY(20px);
            }
            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="bouncing-text">isamanisan</div>
</body>
</html>
